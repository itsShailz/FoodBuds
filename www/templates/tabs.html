<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">
<!--Home/Timeline Tab -->
<ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
  <ion-nav-view name="tab-home"></ion-nav-view>
</ion-tab>

<!--Explore Tab -->
<ion-tab title="Explore" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/explore">
  <ion-nav-view name="tab-explore"></ion-nav-view>
</ion-tab>

<!--Upload Tab -->
<ion-tab title="Camera" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" href="#/tab/upload">
  <ion-nav-view name="tab-upload"></ion-nav-view>
</ion-tab>
<!--Interaction Tab -->
<ion-tab title="Interaction" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/interaction">
  <ion-nav-view name="tab-interaction"></ion-nav-view>
</ion-tab>
<!--Profile Tab -->
<ion-tab title="Profile" icon-off="ion-ios-contact-outline" icon-on="ion-ios-contact" href="#/tab/profile">
  <ion-nav-view name="tab-profile"></ion-nav-view>
</ion-tab>
